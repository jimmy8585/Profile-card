<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card U Design</title>
     <!--CSS-->
     <link rel="stylesheet" href="style.css" />
     <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="profile-card">
    <div class="image">
        <img src="PHOTO.JPG" alt="" class="profile-img">
    </div>
    <div class="text-data">
        <span class="name">Coding Lab</span>
        <span class="job">YouTube & Blogger</span>
    </div>
    <div class="media-buttons">
        <a href="#" style="background: #4267b2"  class="link">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" style="background:#1da1f2" class="link">
            <i class='bx bxl-twitter' ></i>
        </a>
        <a href="#" style="background:#e1306c" class="link">
            <i class='bx bxl-instagram-alt' ></i>
        </a>
        <a href="#" style="background:#1b0281" class="link">
            <i class='bx bxl-linkedin-square' ></i>
        </a>
        <a href="#" style="background:#035afc" class="link">
            <i class='bx bxl-skype' ></i>
        </a>
    </div>
    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bxs-share'></i>
            <span class="number">60k</span>
        </div>
    </div>
    </div>
    
   </div>
    
</body>
</html>
